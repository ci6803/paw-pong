<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw-Pong</title>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
  </head>
  <body>
    <div class="splash">
      <img id="logo" src="./img/logo.png" alt="paw-pong" />
      <ul class="front-list">
        <li>let your yarn work for you!</li>
        <li>use 'arrow up' & 'arrow down' to control your cat paw</li>
        <li>when the yarn hits the cat's favourite things, you get 1 point</li>
      </ul>
      <input type="text" id="name" value="your cat" placeholder="cat name" />
      <button id="start">start</button>
    </div>

    <div class="game">
      <canvas width="1200" height="800"></canvas>
    </div>
    <div class="game-over">
      <ul class="lastScore">
        <li id="score-board"></li>
        <li id="scoreThisTime"></li>
        <li id="winThings"></li>
      </ul>
      <img class="gameoverImg" src="./img/game-over.gif" alt="game-over" />
      <button id="restart">hungry again</button>
      <audio class="sound" id="player">
        <source id="music" src="./music/Funky Beat _ meme (ft. pop cat).mp3" />
      </audio>
      <div class="soundPlayer">
        <button
          class="btnSound"
          onclick="document.getElementById('player').play()"
        >
          with music
        </button>
        <button
          class="btnSound"
          onclick="document.getElementById('player').pause()"
        >
          pause music
        </button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
